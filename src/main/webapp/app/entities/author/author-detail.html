
<div>
    <h2><span translate="istartApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="istartApp.author.name">Name</dt></dt>
        <dd>
            <span>{{vm.author.name}}<span>
        </dd>
        <hr>
        <dt><span translate="istartApp.author.birthDate">BirthDate</dt></dt>
        <dd>
            <span>{{vm.author.birthDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
